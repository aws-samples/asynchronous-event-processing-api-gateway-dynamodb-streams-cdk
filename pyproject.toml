[tool.autopep8]
aggressive = 3
exclude = "./cdk.out/*"
in-place = true
recursive = true

[tool.bandit]
exclude_dirs = [
  ".env",
  "cdk.out",
]

[tool.commitizen]
bump_message = "chore(release): $new_version"
update_changelog_on_bump = true
version = "1.1.0"

[tool.pytest.ini_options]
env = [
  "CONSUMER_ID=consumer_1",
  "OPTIMISTIC_LOCKING_RETRY_ATTEMPTS=1",
  "TABLE_NAME=jobs",
  "TIMEOUT=300",
]
